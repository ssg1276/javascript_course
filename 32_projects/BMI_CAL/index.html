<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>BMI CALCULATER</h1>
        <form>
            <p><label for="height">Enter Height:- </label><input type="number" id="height"
                    placeholder="       in centimeters" /></p>
            </br>
            <p><label for="weight">Enter Weight:- </label><input type="number" id="weight"
                    placeholder="       in kilograms" /></p>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
